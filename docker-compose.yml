version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tiny_racing_db
    environment:
      POSTGRES_USER: tiny_racing
      POSTGRES_PASSWORD: tiny_racing_password
      POSTGRES_DB: tiny_racing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tiny_racing"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

